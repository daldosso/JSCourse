<!DOCTYPE html>
<html>
    <head>
        <script>
        
            function calc() {
                var input1 = document.getElementById('input1');
                var input1Value = parseFloat(input1.value);
                var input2 = document.getElementById('input2');
                var input2Value = parseFloat(input2.value);
                var input3 = document.getElementById('input3');
                var input3Value = parseFloat(input3.value);
                var input4 = document.getElementById('input4');
                var input4Value = parseFloat(input4.value);
                var input5 = document.getElementById('input5');
                var input5Value = parseFloat(input5.value);

                var output = document.getElementById('output');
                output.value = Math.max(input1Value, input2Value, input3Value, input4Value, input5Value);
            }
            
        </script>
    </head>
    <body>
        <table>
            <tr><td>Input1:</td><td><input type="text" id="input1" /></td></tr>
            <tr><td>Input2:</td><td><input type="text" id="input2" /></td></tr>
            <tr><td>Input3:</td><td><input type="text" id="input3" /></td></tr>
            <tr><td>Input4:</td><td><input type="text" id="input4" /></td></tr>
            <tr><td>Input5:</td><td><input type="text" id="input5" /></td></tr>

            <tr><td>Output:</td><td><input type="text" id="output" /></td></tr>
        </table>
        <br/>

        <input type="button" value="max" onclick="calc()" />
        <br/>

    </body>
</html>
